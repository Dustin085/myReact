<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.min.css">
    <style>
        .thumbnail {
            width: 250px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // 燈箱元件
        function LightBox({ imgUrl, groupName = "group", title="My caption" }) {
            return <>
                <a href={imgUrl} data-lightbox={groupName} data-title={title}>
                    <img className="thumbnail" src={imgUrl} alt="" />
                </a>
            </>
        }
        
        function App() {
            return <>
                <h1>燈箱效果</h1>
                <LightBox imgUrl="./jQuery/images/cuteBaby.jpg" groupName="eventPic" />
                <LightBox imgUrl="./jQuery/images/boy1.jpg" groupName="eventPic" />
                <LightBox imgUrl="./jQuery/images/guitar1.jpg" groupName="eventPic" />
            </>
        }

        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />);
    </script>
    <!-- jQuery -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- lightbox套件的js -->
    <script src="./jQuery/lightbox/js/lightbox.min.js"></script>
</body>

</html>
