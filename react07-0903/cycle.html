<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.min.css">
    <style>
        .wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #imgCycle {
            width: 750px;
            height: 500px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;
        // 撰寫jQuery
        // jQuery環境一般寫法
        // $(document).ready(function () {

        // });
        // jQuery環境簡寫
        // $(function () {
        //     $("#imgCycle").cycle();
        // });



        function App() {
            useEffect(() => {
                $(function () {
                    $("#imgCycle").cycle({
                        // 輪播方式
                        fx: 'fade',
                        // 輪播速度
                        timeout: 500,
                        // 第一張圖停留的時間
                        // delay: 2000
                    });
                });
            }, []);
            return <>
                <div class="wrap">
                    <h1>自動輪播</h1>
                    <div id="imgCycle">
                        <img src="./jQuery/images/cuteBaby.jpg" alt="" />
                        <img src="./jQuery/images/boy1.jpg" alt="" />
                        <img src="./jQuery/images/girl1.jpg" alt="" />
                        <img src="./jQuery/images/girl2.jpg" alt="" />
                        <img src="./jQuery/images/guitar1.jpg" alt="" />
                    </div>
                </div>
            </>
        }

        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />);
    </script>
    <!-- jQuery -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- lightbox套件的js -->
    <script src="./jQuery/js/jquery.cycle.all.js"></script>
</body>

</html>
