<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.min.css">
    <style>
        .wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #carousel {
            background-color: rgb(242, 239, 229);
            padding: 30px 0;
        }

        #carousel img {
            width: 500px;
            height: 300px;
            object-fit: cover;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                $(function () {
                    $("#carousel").jCarouselLite({
                        auto: 1200,
                        scroll: 2,
                        visible: 3,
                        speed: 600
                    });
                });
            }, []);
            return <>
                <div class="wrap">
                    <h1>旋轉木馬</h1>
                    <div id="carousel">
                        <ul>
                            <li><img src="./jQuery/images/cuteBaby.jpg" alt="" /></li>
                            <li><img src="./jQuery/images/boy1.jpg" alt="" /></li>
                            <li><img src="./jQuery/images/girl1.jpg" alt="" /></li>
                            <li><img src="./jQuery/images/girl2.jpg" alt="" /></li>
                            <li><img src="./jQuery/images/guitar1.jpg" alt="" /></li>
                        </ul>
                    </div>
                </div>
            </>
        }

        ReactDOM
            .createRoot(document.getElementById("root"))
            .render(<App />);
    </script>
    <!-- jQuery -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- jCarouselLite套件的js -->
    <script src="./jQuery/js/jquery.jcarousellite.min.js"></script>
</body>

</html>
